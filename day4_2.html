<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h2>Registration Form
        </h2>
        <form action="">
            <table>
                <tr>
                    <td>
                        <p>Username<span style="color: red;">*</span></p>
                        <input type="text" name="full_name" id="" placeholder="Full Name">
                    </td>
                    <td>
                        <input type="text" name="userName" id="" placeholder="Username">
                    </td>
                    <tr>
                        <td><input type="password" name="Password" id="" placeholder="Password"></td>
                   
             <td>
                        <input type="password" name="confirm_password" id="" placeholder="Confirm Password">
                    </td>
                
                <tr>
                    <td>
                        <input type="date" name="dob" id="" placeholder="DateOfBirth">
                    </td>
                    <td>
                        <input type="email" name="Email" id="" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="gender" id="" value="female"> Female
                        <input type="radio" name="gender" id="" value="male"> Male
                        <input type="radio" name="gender" id="" value="other"> Other
                    </td>
                    <td>
                        <select name="major" id="">
                        <option value="it">Information Technology</option>
                        <option value="bussiness">Bussiness Managment</option>
                        <option value="civil">Civil</option>
                        <option value="accounting">Accounting</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="sport" id="" value="sport"> Sport
                        <input type="checkbox" name="reading" id="" value="reading"> Reading
                        <input type="checkbox" name="singing" id="" value="singing"> Singing
                        <input type="checkbox" name="slepping" id="" value="slepping"> Slepping
                    </td>
                </tr>
                <td colspan="2">
                
                    <textarea name="message" id="" cols="50" rows="10">Enter your feedback....</textarea>

                </td>
                <tr>
                    <td>
                        <input type="file" name="profile" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button name="Submit">Submit</button>
                    </td>
                    <td>
                        <button name="Cancle">Cancle</button>
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
